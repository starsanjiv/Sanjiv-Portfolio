<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <div class="c1">
      <div class="row">
        <div class="col">
          <div class="card text-white bg-dark mb-3">
            <div class="card-body" style="width: 65%">
              <h1
                class="card-title"
                style="text-align: center; font-size: 2.5rem"
              >
                Contact Details
              </h1>
              <p class="card-text">
                <img class="smallhome" src="./image/home3.png" alt="home" />
                Alwar, Rajasthan<br />
                <img class="smallhome" src="./image/phone.jpg" alt="home" />
                +91 8005835887 <br />
                <img class="smallhome" src="./image/email3.png" alt="home" />
                sanjiv21101@iiitnr.edu.in <br />
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-white bg-dark mb-3">
            <div class="card-body" style="width: 50%">
              <h1
                class="card-title"
                style="text-align: center; font-size: 2.5rem"
              >
                Message Me
              </h1>
              <br />
              <form
                action="https://formspree.io/f/xvoeolpd"
                method="post"
                autocomplete="off"
              >
                <!-- enctype="multipart/form-data" -->

                <label for="name" style="font-size: 1.2rem">Your Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="Name"
                  placeholder="Enter your name"
                /><br />
                <label for="email" style="font-size: 1.2rem">Your Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="Email"
                  placeholder="Enter your email"
                /><br />
                <label for="message" style="font-size: 1.2rem"
                  >Your Message:</label
                ><br />
                <textarea
                  class="form-control"
                  id="message"
                  name="Message"
                  rows="5"
                  placeholder="Type your message here"
                ></textarea>
                <!-- <label>
                  Your file:
                  <input type="file" name="upload" />
                </label> -->
                <br />
                <button
                  type="submit"
                  class="btn btn-info"
                  style="font-size: 1.2rem"
                >
                  Submit
                </button>
                <p>Thanks!</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
